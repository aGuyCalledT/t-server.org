<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t-server.org</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Grundlegende Stile für die Schriftart */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Standard schwarzer Hintergrund */
            cursor: default; /* Standard-Cursor, um die Interaktion zu betonen */
        }

        /* Canvas-Stile für den einzigen Canvas-Layer */
        #mainCanvas {
            position: fixed; /* Fixiert die Canvas im Hintergrund */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10; /* Sorgt dafür, dass die Canvas VOR den HTML-Elementen liegt */
            pointer-events: none; /* Ermöglicht Klicks auf Elemente darunter */
        }

        /* Zusätzliche Stile für Bilder innerhalb der Schaltflächen */
        .button img {
            display: block;
            margin: 0 auto 8px auto; /* Zentriert das Bild und fügt Abstand nach unten hinzu */
            max-width: 64px; /* Maximale Breite des Bildes */
            height: auto; /* Höhe automatisch anpassen */
            border-radius: 4px; /* Leichte Abrundung für die Bilder */
        }

        /* Textschatten für den Haupttext */
        main h2, main p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Subtiler schwarzer Schatten */
        }

        /* Animation für Buttons im Ruhezustand */
        @keyframes button-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Farbanimation für Buttons */
        @keyframes button-color-change {
            0% { background-color: #F8F8FF; }
            10% { background-color: #FFF0F5; }
            20% { background-color: #F0F8FF; }
            30% { background-color: #F0FFFF; }
            40% { background-color: #E6E6FA; }
            50% { background-color: #ADD8E6; }
            60% { background-color: #AFEEEE; }
            70% { background-color: #E0FFFF; }
            80% { background-color: #D8BFD8; }
            90% { background-color: #B0E0E6; }
            100% { background-color: #F8F8FF; }
        }

        /* Mobile-first: Standardstile für Buttons (quadratisch, zentriert, kein Padding, keine Animation) */
        .button {
            width: 8rem; /* 128px */
            height: 8rem; /* 128px */
            padding: 0; /* Entfernt Padding, da Größe fixiert ist */
            margin-left: auto; /* Zentriert horizontal */
            margin-right: auto; /* Zentriert horizontal */
            animation: none !important; /* Deaktiviert alle Animationen auf Mobilgeräten */
            background-color: rgba(75, 85, 99, 0.8); /* Standardfarbe für Mobilgeräte (gray-800/80) */
            transition: background-color 0.3s ease-in-out; /* Sanfter Hover-Übergang */
        }

        .button:hover {
            background-color: rgba(75, 85, 99, 0.8); /* Entspricht Tailwind gray-700/80 */
        }

        /* Erhöht den vertikalen Abstand für das Grid auf Mobilgeräten */
        .grid {
            gap: 2rem !important; /* Überschreibt Tailwind's gap-6 mit gap-8 (32px) */
        }

        /* Desktop-Stile: Überschreiben der mobilen Stile ab 640px (sm breakpoint) */
        @media (min-width: 640px) {
            .button {
                width: auto; /* Zurück zu automatischer Breite */
                height: auto; /* Zurück zu automatischer Höhe */
                padding-top: 1rem; /* py-4 */
                padding-bottom: 1rem; /* py-4 */
                padding-left: 1.5rem; /* px-6 */
                padding-right: 1.5rem; /* px-6 */
                margin-left: unset; /* Entfernt auto margins */
                margin-right: unset; /* Entfernt auto margins */
                animation: button-float 4s ease-in-out infinite, button-color-change 20s linear infinite; /* Animationen aktivieren */
            }
            /* Versetzte Startzeiten für die Farbanimation */
            .button:nth-child(1) { animation-delay: 0s, 0s; } /* float-delay, color-delay */
            .button:nth-child(2) { animation-delay: 0.2s, -5s; }
            .button:nth-child(3) { animation-delay: 0.4s, -10s; }
            .button:nth-child(4) { animation-delay: 0.6s, -15s; }

            /* Setzt den Grid-Abstand für Desktop zurück auf den Standard (gap-6) */
            .grid {
                gap: 1.5rem !important; /* Default gap-6 is 1.5rem */
            }
        }

        /* Stil für den Partikel im Titel (noch weniger verschwommen) */
        .title-particle {
            display: inline-block; /* Damit es neben dem Text bleibt */
            width: 30px; /* Größe des Partikels */
            height: 30px;
            border-radius: 50%; /* Rund */
            background-color: #E6E6FA; /* Eine der Pastellfarben (Lavender) */
            filter: blur(0.01px); /* Fast keine Unschärfe für den Vordergrund-Eindruck */
            box-shadow: 0 0 10px 3px #E6E6FA; /* Leuchten, etwas weniger stark als zuvor */
            position: relative; /* Für die Animation */
            top: 2px; /* Leichte vertikale Ausrichtung */
            margin-right: 8px; /* Abstand zum Text */
            animation: title-particle-float 3s ease-in-out infinite alternate; /* Sanfte Bewegung */
        }

        @keyframes title-particle-float {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-3px) translateX(3px); } /* Angepasste Bewegung für größere Größe */
            50% { transform: translateY(0px) translateX(0px); }
            75% { transform: translateY(3px) translateX(-3px); } /* Angepasste Bewegung für größere Größe */
            100% { transform: translateY(0px) translateX(0px); }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">

        <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none absolute top-4 right-4 z-20">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        <nav id="main-nav" class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 mt-4 md:mt-0 w-full md:w-auto absolute md:relative top-full left-0 bg-gray-950/90 md:bg-transparent p-4 md:p-0 rounded-b-lg shadow-lg md:shadow-none">

    <main class="flex-grow flex flex-col items-center justify-center p-4 md:p-8">
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">Willkommen auf t-server.org</h2>
        <p class="text-lg text-gray-300 mb-10 text-center max-w-2xl">
            Dies ist der Hauptinhalt Ihrer Website. Sie können hier beliebige Informationen hinzufügen.
        </p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-4xl">
            <a href="#" class="button bg-gray-800/80 hover:bg-gray-700/80 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 text-center flex flex-col items-center justify-center">
                <img src="https://placehold.co/64x64/333/fff?text=NF" alt="Neighbourflix Icon" onerror="this.onerror=null;this.src='https://placehold.co/64x64/333/fff?text=NF';" class="mb-2">
                <span>Neighbourflix</span>

            <a href="#" class="button bg-gray-800/80 hover:bg-gray-700/80 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 text-center flex flex-col items-center justify-center">
                <img src="https://placehold.co/64x64/333/fff?text=P" alt="Projekte Icon" onerror="this.onerror=null;this.src='https://placehold.0/64x64/333/fff?text=P';" class="mb-2">
                <span>Projekte</span>
            </a>
            <a href="#" class="button bg-gray-800/80 hover:bg-gray-700/80 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 text-center flex flex-col items-center justify-center">
                <img src="https://placehold.co/64x64/333/fff?text=FI" alt="Frater Imperator Icon" onerror="this.onerror=null;this.src='https://placehold.0/64x64/333/fff?text=FI';" class="mb-2">
                <span>Frater Imperator</span>

                <img src="https://placehold.co/64x64/333/fff?text=GH" alt="GitHub icon" onerror="this.onerror=null;this.src='https://placehold.0/64x64/333/fff?text=GH';" class="mb-2">

    <canvas id="mainCanvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainCanvas = document.getElementById('mainCanvas');
            const ctx = mainCanvas.getContext('2d');

            const buttons = document.querySelectorAll('.button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mainNav = document.getElementById('main-nav');

            let isHovering = false;
            let mouseX = 0;
            let mouseY = 0;

            let currentInteractionMultiplier = 1;
            const smoothingFactor = 0.08;

            const starCount = 300;
            const stars = [];

            let particleCount = 150;
            const particles = [];

            const cursorInfluenceRadius = 150;
            const cursorRepelStrength = 0.08;
            const hoverRepelMultiplier = 3.0;

            const particleColors = [
                '#F8F8FF', '#FFF0F5', '#F0F8FF', '#F0FFFF', '#E6E6FA',
                '#ADD8E6', '#AFEEEE', '#E0FFFF', '#D8BFD8', '#B0E0E6'
            ];
            const baseBlurAmount = 5;
            const baseGlowAmount = 15;

            function resizeCanvas() {
                mainCanvas.width = window.innerWidth;
                mainCanvas.height = window.innerHeight;
                mouseX = mainCanvas.width / 2;
                mouseY = mainCanvas.height / 2;

                const newParticleCount = window.innerWidth < 768 ? 50 : 150;
                if (newParticleCount !== particleCount) {
                    particleCount = newParticleCount;
                    reinitializeParticles();
                }
            }

            function reinitializeParticles() {
                particles.length = 0;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            class Star {
                constructor() {
                    this.x = Math.random() * mainCanvas.width;
                    this.y = Math.random() * mainCanvas.height;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.opacity = Math.random() * 0.2 + 0.05;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = '#FFFFFF';
                    ctx.globalAlpha = this.opacity;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }

            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * mainCanvas.width;
                    this.y = Math.random() * mainCanvas.height;
                    this.size = Math.random() * 30 + 10;
                    this.initialSpeed = (Math.random() * 0.3) + 0.15;
                    this.speedX = (Math.random() - 0.5) * 2;
                    this.speedY = (Math.random() - 0.5) * 2;
                    this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
                    
                    this.opacityPhase = Math.random() * Math.PI * 2;
                    this.opacitySpeed = (Math.random() * 0.005) + 0.002;
                    this.minOpacity = 0.3;
                    this.maxOpacity = 0.8;

                    this.blur = baseBlurAmount + Math.random() * 5;
                    this.glow = baseGlowAmount + Math.random() * 10;
                }

                update() {
                    let currentSpeed = this.initialSpeed;
                    const currentRepelStrengthAdjusted = isHovering ? cursorRepelStrength * hoverRepelMultiplier : cursorRepelStrength;

                    const dx = this.x - mouseX;
                    const dy = this.y - mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < cursorInfluenceRadius) {
                        const angle = Math.atan2(dy, dx);
                        const repelForce = (cursorInfluenceRadius - distance) / cursorInfluenceRadius * currentRepelStrengthAdjusted;
                        this.speedX += Math.cos(angle) * repelForce;
                        this.speedY += Math.sin(angle) * repelForce;
                        const currentTotalSpeed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                        if (currentTotalSpeed > currentSpeed * 3) {
                            this.speedX = (this.speedX / currentTotalSpeed) * currentSpeed * 3;
                            this.speedY = (this.speedY / currentTotalSpeed) * currentSpeed * 3;
                        }
                    }

                    this.x += this.speedX * currentSpeed;
                    this.y += this.speedY * currentSpeed;

                    this.opacityPhase += this.opacitySpeed;
                    this.opacity = ((Math.sin(this.opacityPhase) + 1) / 2) * (this.maxOpacity - this.minOpacity) + this.minOpacity;

                    if (this.x < -this.size) this.x = mainCanvas.width + this.size;
                    if (this.x > mainCanvas.width + this.size) this.x = -this.size;
                    if (this.y < -this.size) this.y = mainCanvas.height + this.size;
                    if (this.y > mainCanvas.height + this.size) this.y = -this.size;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size / 2 + 5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.opacity * 0.4;
                    ctx.shadowBlur = this.glow * 1.5;
                    ctx.shadowColor = this.color;
                    ctx.filter = `blur(${this.blur * 1.5}px)`;
                    ctx.fill();

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.opacity;
                    ctx.shadowBlur = this.glow;
                    ctx.shadowColor = this.color;
                    ctx.filter = `blur(${this.blur}px)`;
                    ctx.fill();

                    ctx.globalAlpha = 1;
                    ctx.shadowBlur = 0;
                    ctx.shadowColor = 'rgba(0,0,0,0)';
                    ctx.filter = 'none';
                }
            }

            class TitleParticle extends Particle {
                constructor(initialX, initialY) {
                    super();
                    this.x = initialX;
                    this.y = initialY;
                    this.size = 40;
                    this.initialSpeed = 0.05;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.color = '#E6E6FA';
                    this.opacityPhase = Math.random() * Math.PI * 2;
                    this.opacitySpeed = 0.005;
                    this.minOpacity = 0.6;
                    this.maxOpacity = 0.9;
                    this.blur = 0.1;
                    this.glow = 10;
                }

                update() {
                    this.x += this.speedX * this.initialSpeed;
                    this.y += this.speedY * this.initialSpeed;

                    const maxOffset = 5;
                    const headerH1 = document.querySelector('header h1');
                    const textSpan = headerH1.querySelector('span:last-child');
                    if (!textSpan) {
                        this.x = mainCanvas.width / 2 - 30;
                        this.y = 40;
                        return;
                    }

                    const h1Rect = headerH1.getBoundingClientRect();
                    const textRect = textSpan.getBoundingClientRect();
                    
                    const targetX = textRect.left - this.size / 2 - 8;
                    const targetY = textRect.top + textRect.height / 2;

                    const dx = this.x - targetX;
                    const dy = this.y - targetY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > maxOffset) {
                        const angle = Math.atan2(dy, dx);
                        this.x -= Math.cos(angle) * (distance - maxOffset) * 0.05;
                        this.y -= Math.sin(angle) * (distance - maxOffset) * 0.05;
                    }

                    this.opacityPhase += this.opacitySpeed;
                    this.opacity = ((Math.sin(this.opacityPhase) + 1) / 2) * (this.maxOpacity - this.minOpacity) + this.minOpacity;
                }
            }

            class ButtonParticle extends Particle {
                constructor(buttonElement) {
                    super();
                    this.buttonElement = buttonElement;
                    this.size = Math.random() * 10 + 20;
                    this.initialSpeed = (Math.random() * 0.1) + 0.2;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
                    this.opacityPhase = Math.random() * Math.PI * 2;
                    this.opacitySpeed = (Math.random() * 0.005) + 0.002;
                    this.minOpacity = 0.6;
                    this.maxOpacity = 0.9;
                    this.blur = 0.1;
                    this.glow = 15;
                }

                update() {
                    const rect = this.buttonElement.getBoundingClientRect();
                    const targetX = rect.left + rect.width / 2;
                    const targetY = rect.bottom + this.size / 2 + 10;

                    const dx = this.x - targetX;
                    const dy = this.y - targetY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    const pullStrength = 0.03;
                    this.x -= dx * pullStrength;
                    this.y -= dy * pullStrength;

                    this.x += this.speedX * this.initialSpeed;
                    this.y += this.speedY * this.initialSpeed;

                    this.opacityPhase += this.opacitySpeed;
                    this.opacity = ((Math.sin(this.opacityPhase) + 1) / 2) * (this.maxOpacity - this.minOpacity) + this.minOpacity;
                }
            }

            resizeCanvas();

            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }

            reinitializeParticles();

            const titleParticleInstance = new TitleParticle(0, 0);

            const buttonParticles = [];
            buttons.forEach(button => {
                buttonParticles.push(new ButtonParticle(button));
            });

            function animate() {
                ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);

                stars.forEach(star => {
                    star.draw();
                });

                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });

                buttonParticles.forEach(bParticle => {
                    bParticle.update();
                    bParticle.draw();
                });

                titleParticleInstance.update();
                titleParticleInstance.draw();

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                const headerH1 = document.querySelector('header h1');
                const textSpan = headerH1.querySelector('span:last-child');
                if (textSpan) {
                    const h1Rect = headerH1.getBoundingClientRect();
                    const textRect = textSpan.getBoundingClientRect();
                    
                    const targetX = textRect.left - titleParticleInstance.size / 2 - 8;
                    const targetY = textRect.top + textRect.height / 2;

                    titleParticleInstance.x = targetX;
                    titleParticleInstance.y = targetY;
                }
                buttons.forEach((button, index) => {
                    buttonParticles[index].update();
                });
            });

            mainCanvas.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    isHovering = true;
                });
                button.addEventListener('mouseout', function() {
                    isHovering = false;
                });
            });

            // Toggle mobile navigation
            mobileMenuButton.addEventListener('click', () => {
                mainNav.classList.toggle('hidden');
                mainNav.classList.toggle('flex');
            });

            animate();
        });
    </script>
